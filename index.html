<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Curvas con Splines Cúbicos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gráfica de Curvas con Splines Cúbicos</h1>
    <label for="input-n">Ingrese n (8-12):</label>
    <input type="number" id="input-n" min="8" max="12">
    <button id="generar-btn">Generar Gráfica</button>
    <button id="reiniciar-btn">Reiniciar</button>

    <canvas id="canvas"></canvas>

    <div id="output-box" class="output-box"></div>

    <script src="app.js"></script>
</body>
</html>
